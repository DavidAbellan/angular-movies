<div class="image is-1by2 main"  [ngStyle]="{'background-image': 'url(http://image.tmdb.org/t/p/w1280/' +  movie.poster_path +  ')'}">
       <div  class="buttons are-small enlinea" *ngFor = "let genre of movie.genres">
        
                <a href= "/movies/genre/{{genre.id}}?name={{genre.name}}" class="button">{{genre.name}}</a>
             
       </div>
   <h1> {{movie.title}}</h1>
   <div class ="direct" *ngFor ="let d of director">
         <a href="/movies/people/{{d.id}}"><p>by  {{d.name}} </p></a>

  </div> 
   <p>{{movie.overview}}</p>
   <div class="stars-div" *ngIf="rate">
      <ngx-stars  [color]="'black'" [size]="3"  [maxStars]="5" [initialStars]="rate" (ratingOutput)="setRate($event)"></ngx-stars>
   </div>

   <h2>Credits</h2>
   <div class="cast">
      <ul>
   <div *ngFor ="let p of cast">
        <li>
         <a href="/movies/people/{{p.id}}"> {{p.name}}</a>
         <p>  as {{p.character}} </p>
         </li>
         

   </div>
     </ul>
</div>
   
   
   
  </div>

<div *ngIf = "similarMovies.length > 0">
<h6 class="similares">
    Similar Titles:
  </h6>
<div class="search-results"
infiniteScroll
[infiniteScrollDistance]="1"
[infiniteScrollThrottle]="200"
(scrolled)="onScroll()">
<app-movies-layout [data]="similarMovies"></app-movies-layout>
</div>
</div>
<div *ngIf = "similarMovies.length === 0">
   <p>No Similar Movies </p>
</div>
