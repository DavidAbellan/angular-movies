<div class="control">
    <input  class="input is-focused" type="text" (keyup)="lookup(word = $event.target.value)" placeholder="Look up for movies!!">
  </div>
  <p> Results for : {{word}}</p>
  <div class="search-results"
    infiniteScroll
    [infiniteScrollDistance]="1"
    [infiniteScrollThrottle]="200"
    (scrolled)="onScroll()">
  <app-movies-layout [data]="movies"></app-movies-layout>
  </div>
